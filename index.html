<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termo Clone - Física</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #f2f2f2;
            margin: 0;
            padding: 10px;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .tabuleiro {
            display: grid;
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .linha {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .casa {
            width: 50px;
            height: 50px;
            border: 2px solid #333;
            background-color: #1e1e1e;
            color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s, color 0.3s;
        }

        .correta {
            background-color: #4caf50;
            color: white;
        }

        .errada {
            background-color: #616161;
            color: white;
        }

        .deslocada {
            background-color: #fbc02d;
            color: black;
        }

        input {
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 1rem;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #f2f2f2;
        }

        input::placeholder {
            color: #aaaaaa;
        }

        button {
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #mensagem {
            margin-bottom: 20px;
            font-size: 1rem;
            text-align: center;
            max-width: 300px;
            word-wrap: break-word;
        }

        @media (max-width: 600px) {
            .casa {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 400px) {
            .casa {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }

            h1 {
                font-size: 1.5rem;
            }

            input {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Térmico</h1>
    <div id="mensagem"></div>
    <div class="tabuleiro" id="tabuleiro"></div>
    <input type="text" id="entradaPalavra" maxlength="5" oninput="this.value = this.value.slice(0, 5)" placeholder="Digite sua palavra">
    <button id="botaoEnviar">Enviar Palpite</button>
    <script>
        const palavras = ["atomo", "laser", "foton", "massa", "ondas", "campo", "vetor", "forca", "raios", "movel", "plano", "carga"];
        const palavraSorteada = palavras[Math.floor(Math.random() * palavras.length)];
        const tabuleiro = document.getElementById("tabuleiro");
        const mensagem = document.getElementById("mensagem");
        const entradaPalavra = document.getElementById("entradaPalavra");
        const botaoEnviar = document.getElementById("botaoEnviar");
        let tentativas = 0;

        function criarTabuleiro() {
            for (let i = 0; i < 5; i++) {
                const linha = document.createElement("div");
                linha.className = "linha";
                for (let j = 0; j < 5; j++) {
                    const casa = document.createElement("div");
                    casa.className = "casa";
                    casa.id = `casa-${i}-${j}`;
                    linha.appendChild(casa);
                }
                tabuleiro.appendChild(linha);
            }
        }

        function fazerPalpite() {
            if (tentativas >= 5) {
                mensagem.textContent = `Fim de jogo! A palavra correta era "${palavraSorteada}".`;
                return;
            }
            const palpite = entradaPalavra.value.toLowerCase();
            if (palpite.length !== 5) {
                alert("A palavra deve ter 5 letras.");
                return;
            }

            verificarPalpite(palpite);
            entradaPalavra.value = '';
            tentativas++;

            if (palpite === palavraSorteada) {
                mensagem.textContent = "Parabéns! Você acertou a palavra.";
                botaoEnviar.disabled = true;
            } else if (tentativas === 5) {
                mensagem.textContent = `Fim de jogo! A palavra correta era "${palavraSorteada}".`;
                botaoEnviar.disabled = true;
            }
        }

        function verificarPalpite(palpite) {
            for (let i = 0; i < 5; i++) {
                const casa = document.getElementById(`casa-${tentativas}-${i}`);
                casa.className = "casa";
                if (palpite[i] === palavraSorteada[i]) {
                    casa.classList.add("correta");
                } else if (palavraSorteada.includes(palpite[i])) {
                    casa.classList.add("deslocada");
                } else {
                    casa.classList.add("errada");
                }
                casa.textContent = palpite[i].toUpperCase();
            }
        }

        botaoEnviar.addEventListener("click", fazerPalpite);

        criarTabuleiro();
    </script>
</body>
</html>
